<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header Example</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
        }

        .logo-name {
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 10px;
        }

        .logo img {
            width: 50px; /* Adjust as needed */
        }

        .navigation {
            display: flex;
            list-style: none;
        }

        .navigation li {
            margin-right: 20px; /* Spacing between nav items */
        }

        .navigation li:last-child {
            margin-right: 0;
        }

        .social-links {
            display: flex;
        }

        .social-links a {
            margin-left: 10px;
        }

        .social-links img {
            width: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-name">
            <div class="logo">
                <img src="./images/logo.jpg" alt="Logo"> <!-- Your logo path here -->
            </div>
            <div class="name">CLINICA DENTAL ORTEGO</div> <!-- Clinic name here -->
        </div>

        <nav>
            <ul class="navigation">
                <li><a href="clinica.html">Cl√≠nica</a></li>
                <li><a href="equipo.html">Equipo</a></li>
                <li><a href="instalaciones.html">Instalaciones</a></li>
                <li><a href="tratamientos.html">Tratamientos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <div class="social-links">
            <a href="link_to_facebook" target="_blank"><img src="facebook_icon.png" alt="Facebook"></a>
            <a href="link_to_instagram" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>
        </div>
    </header>
</body>
</html>
