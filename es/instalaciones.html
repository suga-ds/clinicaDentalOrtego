    <div class="slider-wrapper">
        <div class="slider-container">

            </div>
            <div class="navigation">
                <button class="nav-button" onclick="scrollSlider(-3)">Anterior</button>
                <button class="nav-button" onclick="scrollSlider(3)">Siguiente</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slider = document.getElementById('slider');
        const totalSlides = document.querySelectorAll('.slide').length;
        const slidesVisible = 3;

        function scrollSlider(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex > totalSlides - slidesVisible) {
                currentIndex = totalSlides - slidesVisible;
            }
            slider.style.transform = `translateX(-${currentIndex * 500}px)`;
        }
    </script>

    <footer id="app-footer"></footer>
    <script async src="footer.js"></script>
