<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clínica Dental Ortego</title>
    <meta name="description"
        content="Descubre las modernas instalaciones de Clínica Dental Ortego en Barcelona, diseñadas para tu comodidad y atención odontológica de calidad." />
    <link rel="icon" href="../images/logo-black.png" type="image/png">
    <link href='../css/style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="alternate" href="https://clinicadentalortego.com/en/" hreflang="en" />
    <link rel="alternate" href="https://clinicadentalortego.com/es/" hreflang="es" />
    <link rel="alternate" href="https://clinicadentalortego.com/ca/" hreflang="ca" />
</head>

<body>
    <div class="navigation-mobile"></div>
    <script src="mobile-nav.js"></script>
    <script src="mobile-nav-toggle.js"></script>

    <header id="app-header"></header>
    <script src="../header.js"></script>

    <aside class="sidebar"></aside>
    <script src="nav.js"></script>

    <main class="slider-wrapper">
        <div class="slider-container">
            <div class="slider" id="slider">
                <div class="slide"><img src="../images/installations/image1.jpeg" alt="Dental clinic image 1"></div>
                <div class="slide"><img src="../images/installations/image2.jpeg" alt="Dental clinic image 2"></div>
                <div class="slide"><img src="../images/installations/image3.jpeg" alt="Dental clinic image 3"></div>
                <div class="slide"><img src="../images/installations/image4.jpeg" alt="Dental clinic image 4"></div>
                <div class="slide"><img src="../images/installations/image5.jpeg" alt="Dental clinic image 5"></div>
                <div class="slide"><img src="../images/installations/image6.jpeg" alt="Dental clinic image 6"></div>
                <div class="slide"><img src="../images/installations/image7.jpeg" alt="Dental clinic image 7"></div>
                <div class="slide"><img src="../images/installations/image8.jpeg" alt="Dental clinic image 8"></div>
                <div class="slide"><img src="../images/installations/image9.jpeg" alt="Dental clinic image 9"></div>
                <div class="slide"><img src="../images/installations/image10.jpeg" alt="Dental clinic image 10"></div>
                <div class="slide"><img src="../images/installations/image11.jpeg" alt="Dental clinic image 11"></div>
                <div class="slide"><img src="../images/installations/image12.jpeg" alt="Dental clinic image 12"></div>
                <div class="slide"><img src="../images/installations/image13.jpeg" alt="Dental clinic image 13"></div>
                <div class="slide"><img src="../images/installations/image14.jpeg" alt="Dental clinic image 14"></div>
                <div class="slide"><img src="../images/installations/image15.jpeg" alt="Dental clinic image 15"></div>
                <div class="slide"><img src="../images/installations/image16.jpeg" alt="Dental clinic image 16"></div>
                <div class="slide"><img src="../images/installations/image17.jpeg" alt="Dental clinic image 17"></div>
                <div class="slide"><img src="../images/installations/image18.jpeg" alt="Dental clinic image 18"></div>
                <div class="slide"><img src="../images/installations/image19.jpeg" alt="Dental clinic image 19"></div>
            </div>
            <div class="navigation">
                <button class="nav-button" onclick="scrollSlider(-2)">Anterior</button>
                <button class="nav-button" onclick="scrollSlider(2)">Siguiente</button>
            </div>
        </div>
    </main>

    <footer id="app-footer"></footer>
    <script async src="footer.js"></script>

    <script>
        let currentIndex = 0;
        const slider = document.getElementById('slider');
        const slideWidth = document.querySelector('.slide').offsetWidth; // Dynamically get slide width
        const slideGap = parseFloat(getComputedStyle(slider).gap); // Dynamically get gap size
        const totalSlides = document.querySelectorAll('.slide').length;
        const sliderContainerWidth = document.querySelector('.slider-container').offsetWidth;
        const slidesVisible = Math.floor(sliderContainerWidth / (slideWidth + slideGap)); // Visible slides based on container width

        function scrollSlider(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex > totalSlides - slidesVisible) {
                currentIndex = totalSlides - slidesVisible;
            }
            slider.style.transform = `translateX(-${currentIndex * (slideWidth + slideGap)}px)`;
        }

        // Recalculate slide width and visible slides on window resize
        window.addEventListener('resize', () => {
            const newSlideWidth = document.querySelector('.slide').offsetWidth;
            const newSliderContainerWidth = document.querySelector('.slider-container').offsetWidth;
            const newSlideGap = parseFloat(getComputedStyle(slider).gap);
            slidesVisible = Math.floor(newSliderContainerWidth / (newSlideWidth + newSlideGap));
            scrollSlider(0); // Reset to current index to re-align the slider
        });
    </script>
</body>

</html>
