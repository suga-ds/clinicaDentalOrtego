    <div class="slider-wrapper">
        <div class="slider-container">
            <div class="slider" id="slider">

                <div class="slide"><img src="../images/installations/image4.jpeg" alt="Image 4"></div>
                <div class="slide"><img src="../images/installations/image5.jpeg" alt="Image 5"></div>
                <div class="slide"><img src="../images/installations/image6.jpeg" alt="Image 6"></div>
                <div class="slide"><img src="../images/installations/image7.jpeg" alt="Image 7"></div>
                <div class="slide"><img src="../images/installations/image8.jpeg" alt="Image 8"></div>
                <div class="slide"><img src="../images/installations/image9.jpeg" alt="Image 9"></div>
                <div class="slide"><img src="../images/installations/image10.jpeg" alt="Image 9"></div>
                <div class="slide"><img src="../images/installations/image11.jpeg" alt="Image 9"></div>
                <div class="slide"><img src="../images/installations/image12.jpeg" alt="Image 9"></div>

                <div class="slide"><img src="../images/installations/image19.jpeg" alt="Image 1"></div>
            </div>
            <div class="navigation">
                <button class="nav-button" onclick="scrollSlider(-3)">Previous</button>
                <button class="nav-button" onclick="scrollSlider(3)">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slider = document.getElementById('slider');
        const slideWidth = document.querySelector('.slide').offsetWidth; // Dynamically get slide width (20vw)
        const slideGap = parseFloat(getComputedStyle(slider).gap); // Dynamically get gap size (1vw)
        const totalSlides = document.querySelectorAll('.slide').length;
        const sliderContainerWidth = document.querySelector('.slider-container').offsetWidth;
        const slidesVisible = Math.floor(sliderContainerWidth / (slideWidth + slideGap)); // Visible slides based on container width

        function scrollSlider(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex > totalSlides - slidesVisible) {
                currentIndex = totalSlides - slidesVisible;
            }
            slider.style.transform = `translateX(-${currentIndex * (slideWidth + slideGap)}px)`;
        }

        // Recalculate slide width and visible slides on window resize
        window.addEventListener('resize', () => {
            const newSlideWidth = document.querySelector('.slide').offsetWidth;
            const newSliderContainerWidth = document.querySelector('.slider-container').offsetWidth;
            const newSlideGap = parseFloat(getComputedStyle(slider).gap);
            slidesVisible = Math.floor(newSliderContainerWidth / (newSlideWidth + newSlideGap));
            scrollSlider(0); // Reset to current index to re-align the slider
        });
    </script>

    <footer id="app-footer"></footer>
    <script async src="footer.js"></script>
</body>
