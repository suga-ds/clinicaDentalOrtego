<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href='../css/style.css' rel='stylesheet'>
    <link href='style-library.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="alternate" href="https://clinicadentalortego.com/en/" hreflang="en" />
    <link rel="alternate" href="https://clinicadentalortego.com/es/" hreflang="es" />
    <link rel="alternate" href="https://clinicadentalortego.com/ca/" hreflang="ca" />
</head>

<body>
    <header id="app-header"></header>
    <script src="../header.js"></script>

    <div class="sidebar">
        <img src="../images/logo2.png" alt="logo" style="height: 50px;">
        <a href="index.html">HOME</a>
        <a href="team.html">TEAM</a>
        <a href="treatments.html">TREATMENTS</a>
        <a href="instalations.html">INSTALATIONS</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <div class="slider-wrapper">
        <div class="slider-container">
            <div class="slider" id="slider">
                <div class="slide"><img src="../images/instalations/image1.jpeg" alt="Image 1"></div>
                <div class="slide"><img src="../images/instalations/image2.jpeg" alt="Image 2"></div>
                <div class="slide"><img src="../images/instalations/image3.jpeg" alt="Image 3"></div>
                <div class="slide"><img src="../images/instalations/image4.jpeg" alt="Image 4"></div>
                <div class="slide"><img src="../images/instalations/image5.jpeg" alt="Image 5"></div>
                <div class="slide"><img src="../images/instalations/image6.jpeg" alt="Image 6"></div>
                <div class="slide"><img src="../images/instalations/image7.jpeg" alt="Image 7"></div>
                <div class="slide"><img src="../images/instalations/image8.jpeg" alt="Image 8"></div>
                <div class="slide"><img src="../images/instalations/image9.jpeg" alt="Image 9"></div>
            </div>
            <div class="navigation">
                <button class="nav-button" onclick="scrollSlider(-3)">Anterior</button>
                <button class="nav-button" onclick="scrollSlider(3)">Siguiente</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slider = document.getElementById('slider');
        const totalSlides = document.querySelectorAll('.slide').length;
        const slidesVisible = 3;

        function scrollSlider(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex > totalSlides - slidesVisible) {
                currentIndex = totalSlides - slidesVisible;
            }
            slider.style.transform = `translateX(-${currentIndex * 550}px)`;
        }
    </script>

    <footer id="app-footer"></footer>
    <script async src="footer.js"></script>
</body>

</html>
